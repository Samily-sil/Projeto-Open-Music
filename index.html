<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="icon" href="./src/assets/icons/icons8-música-50.png">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/genres.css">
    <link rel="stylesheet" href="./src/styles/price-range.css">
    <link rel="stylesheet" href="./src/styles/albums.css">
    <link rel="stylesheet" href="./src/styles/index.css">
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>
        <span class="highlight">o</span>pen 
        <span class="highlight">m</span>usic
      </h1>
      <button id="theme-toggle" aria-label="Alternar Tema">      
        <img src="./src/assets/icons/moon-icon.svg" alt="Tema Escuro" id="theme-icon">
      </button>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="genre-filter">
        <h2 class="music-genre">Gênero Musical</h2>
        <div class="label-div">
          <label class="todos"><input type="radio" name="genre" value="all" checked><span>Todos</span></label>
          <label class="label"><input type="radio" name="genre" value="rock" ><span>Rock</span></label>
          <label class="label"><input type="radio" name="genre" value="pop" ><span>Pop</span></label>
          <label class="label"><input type="radio" name="genre" value="jazz" ><span>Jazz</span></label>
          <label class="label"><input type="radio" name="genre" value="hiphop" ><span>Hip-Hop</span></label>
          <label class="label"><input type="radio" name="genre" value="classical" ><span>Clássico</span></label>
          <label class="label"><input type="radio" name="genre" value="indie" ><span>Indie</span></label>
        </div>
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
       <section class="price-filter">
        <div class="price-number">
          <h2>Definir Preço</h2>
          <span class="price-input">Até <span class="price-value">R$ 150</span></span>
        </div>
        <input type="range" 
               min="0" 
               max="150" 
               step="1" 
               value="150" 
               id="price-range">
      </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
       <section class="albums-section">
        <h2 class="album-text">Álbuns Encontrados</h2>
          <section class="albums">
          </section>
        </section>
      </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
