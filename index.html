<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <link rel="icon" href="./src/assets/icons/icons8-música-50.png">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/genres.css">
    <link rel="stylesheet" href="./src/styles/price-range.css">
    <link rel="stylesheet" href="./src/styles/albums.css">
    <link rel="stylesheet" href="./src/styles/index.css">
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>
        <span class="highlight">o</span>pen 
        <span class="highlight">m</span>usic
      </h1>
      <button id="theme-toggle" aria-label="Alternar Tema">      
        <img src="./src/assets/icons/moon-icon.svg" alt="Tema Escuro" id="theme-icon">
      </button>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <!-- SEÇÃO DE FILTRO POR GENERO -->
      <section class="genre-filter">
        <h2>Gênero Musical</h2>
        <ul>
            <li><input type="text" id="rock"> <label for="rock">Rock</label></li>
            <li><input type="text" id="pop"> <label for="pop">Pop</label></li>
            <li><input type="text" id="jazz"> <label for="jazz">Jazz</label></li>
            <li><input type="text" id="hiphop"> <label for="hiphop">Hip-Hop</label></li>
            <li><input type="text" id="classical"> <label for="classical">Clássico</label></li>
            <li><input type="text" id="indie"> <label for="indie">Indie</label></li>
        </ul>
  </section>

      <!-- SEÇÃO DE FILTRO POR PREÇO -->
      <section class="price-filter">
        <h2>Definir Preço</h2>
        <input type="range" 
               min="0" 
               max="100" 
               step="1" 
               value="50" 
               id="price-range">
        <span>Até R$ 100</span>
      </section>

      <!-- SEÇÃO DE ALBUNS -->
      <section>
        <h2>Álbuns</h2>
        <div class="album">
            <img src="./src/assets/imgs/cover-1.png" alt="Album 1">
            <h3>Album 1</h3>
            <p>R$ 30</p>
        </div>
        <div class="album">
            <img src="./src/assets/imgs/cover-2.png" alt="Album 2">
            <h3>Album 2</h3>
            <p>R$ 40</p>
        </div>
        <div class="album">
            <img src="./src/assets/imgs/cover-3.png" alt="Album 3">
            <h3>Album 3</h3>
            <p>R$ 50</p>
        </div>
        <div class="album">
            <img src="./src/assets/imgs/cover-1.png" alt="Album 4">
            <h3>Album 4</h3>
            <p>R$ 30</p>
        </div>
        <div class="album">
            <img src="./src/assets/imgs/cover-2.png" alt="Album 5">
            <h3>Album 5</h3>
            <p>R$ 40</p>
        </div>
        <div class="album">
            <img src="./src/assets/imgs/cover-3.png" alt="Album 6">
            <h3>Album 6</h3>
            <p>R$ 50</p>
        </div>
      </section>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
